<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = 0 , n2 = 0 , n0 = 0
        let chia5 = ""
        let fibonacci = "";
        for (let i=0; i<20;i++){
            if(i==0){
                n1=1
                n2=1
                fibonacci += n0+ " "
            }else{
                n0= n1 + n2
                n1 = n2
                n1 = n0
                fibonacci += n0+ " "
                if(n0%5==0){
                    chia5 = n0
                    break;
                }
            }
        }

        document.write("Sô chia hết cho 5 trong dãy là "+chia5)
    
    </script>
</body>
</html>
