<head>

<body>
    <script>
        let arrs = [2,4,3,1,23,42,45]
        let a = 0
        let avg = 0
        let tb = 0
        for (let value of arrs ) {
            avg += value;
            if (value>=a){
                a=value
            }
        }
        tb = avg / arrs.length
        document.write("giá trị lớn nhất" + a)
        document.write("trung bình" + tb)

        
    </script>
</body>
