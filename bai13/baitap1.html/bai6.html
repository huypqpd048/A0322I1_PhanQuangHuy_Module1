<body>
        <script>
        let arrs = []
        let nhapvao = prompt('nhập vào phần tử trong mảng')
        for (let x=1;x<nhapvao;x++){
        arrs.push(prompt('nhập vào số tự nhiên'))
        let v = arrs.push(prompt("nhap so V"))
        let index = arrs.indexOf(v);
        if(index<=0){
            document.write("V is in the array" + arrs)
        }else {
        document.write( "V is not in the array" + arrs)}
        }
    </script>
