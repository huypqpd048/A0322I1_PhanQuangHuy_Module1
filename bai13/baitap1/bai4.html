<body>
    <script>
        let array= []
        let arr = prompt('nhập gt mảng')
        for ( let a = 0 ;a<=arr;a ++) {
            array.push(prompt('nhập phần tử mảng')) 
            array.reverse()
        }document.write(array)

    </script>
