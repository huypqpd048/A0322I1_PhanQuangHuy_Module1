<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('mời bạn nhập A')
        let b = prompt('mời bạn nhập B')
        let c = prompt('mời bạn nhập C')
        let denta = (b*b)-(4*a*c)
        if (denta<0) {
            alert('phương trình vô nghiệm')
        }else if (denta=0) {
            alert('phương trình có nghiệm kép'+ -b/(2*a))
        }else if (denta>0) {
            alert('phương trình có 2 nghiệm phân biệt' + (-b+(Math.sqrt(denta))/(2*a)) && (-b-(Math.sqrt(denta))/(2*a)))
        }
    </script>
</body>
</html>
