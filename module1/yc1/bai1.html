<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chieuDai = prompt('nhập chiều rộng')
        let chieuRong = prompt('nhập chiều dài')
        for (let i = 1 ;i <= chieuDai ; i++) {
            for(let k = 1 ; k <= chieuRong ; k++){
                if (i == 1 || k == 1 || i == chieuDai || k == chieuRong){
                    document.write('* ')
                }else {
                    document.write('&nbsp&nbsp&nbsp')
                }
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
