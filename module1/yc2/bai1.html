<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let inPut = prompt('nhập lương của bạn')
        if (inPut > 15000000 ) {
            alert ('lương :' + (inPut * 0.2))
        }else if (inPut > 10000000) {
            alert ('lương :' + (inPut * 0.1))
        }else if (inPut > 5000000) {
            alert ('lương :' + (inPut * 0.05))
        }else {
            alert('lương của bạn :' + inPut)
        }
    </script>
</body>
